<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Government Schemes</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #57b157;
        }

        /* Blog Container */
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Blog Cards */
        .blog-card {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .blog-card:hover {
            transform: scale(1.02);
        }

        .blog-image img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .blog-details {
            flex: 1;
            padding-left: 20px;
        }

        .blog-details h3 {
            margin: 0;
            color: #333;
        }

        .blog-details p {
            color: #666;
            line-height: 1.6;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            border: none;
        }

        .read-more {
            background-color: #ffc107;
            color: #333;
        }

        .read-more:hover {
            background-color: #e0a800;
        }

        .apply-btn {
            background-color: #28a745;
            color: #fff;
        }

        .apply-btn:hover {
            background-color: #218838;
        }

        /* Hidden Details */
        .hidden {
            display: none;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .blog-card {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .blog-details {
                padding-left: 0;
                padding-top: 10px;
            }

            .blog-image img {
                max-width: 100%;
            }
        }

    </style>
</head>

                title: "Soil Health Card Scheme 2024",
                shortDescription: "Helps farmers analyze soil quality for better productivity.",
                fullDescription: "This scheme provides farmers with soil health reports and fertilizer recommendations to improve soil fertility and crop yield.",
                link: "https://soilhealth.dac.gov.in/"
            }
        ];

        // Load schemes dynamically
        function loadBlogs() {
            const container = document.getElementById("blog-list");
            schemes.forEach((scheme, index) => {
                const blogCard = document.createElement("div");
                blogCard.classList.add("blog-card");

                blogCard.innerHTML = `
                    <div class="blog-image">
                        <img src="${scheme.image}" alt="${scheme.title}">
                    </div>
                    <div class="blog-details">
                        <h3>${scheme.title}</h3>
                        <p>${scheme.shortDescription}</p>
                        <button class="btn read-more" onclick="toggleDetails(${index})">Read More</button>
                        <a href="${scheme.link}" target="_blank" class="btn apply-btn">Apply Now</a>
                        <p id="details-${index}" class="hidden">${scheme.fullDescription}</p>
                    </div>
                `;
                container.appendChild(blogCard);
            });
        }

        // Toggle Read More
        function toggleDetails(index) {
            const details = document.getElementById(`details-${index}`);
            details.classList.toggle("hidden");
        }

        document.addEventListener("DOMContentLoaded", loadBlogs);
    </script>
